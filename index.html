<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="quiz.png">
</head>
<body class="d-flex align-items-center background">
    <div id="main-box" class="main-box container bg-white">
        <div class="container mt-4">
            <h2 class="mb-0 pb-3 color border-bottom border-4 border-secondary">Simple Quiz</h2>
            <div class="container-fluid px-0 mt-3">
                <h5 id="question" class="color">Press the Start button to start the game</h5>
            </div>
            <div id="answer-buttons" class="container-fluid" style="padding-left:0px;">
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-white text-start border-2 border-black answer-button" type="button">None</button>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-white text-start mt-1 border-2 border-black answer-button" type="button">None</button>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-white text-start mt-1 border-2 border-black answer-button" type="button">None</button>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-white text-start mt-1 border-2 border-black answer-button" type="button">None</button>
                </div>
            </div>
            <div class=".container-fluid d-flex justify-content-center my-4 mb-5">
                <button id="next-btn" type="button" class="btn backgroundColor px-5 py-3" style="color:white; width:160px;">Start</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
